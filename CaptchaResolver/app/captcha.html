<html>
    <head>
        <title>Captcha Resolver</title>
        <script
            src="https://www.google.com/recaptcha/api.js"
            async
            defer
        ></script>
    </head>
    <body>
        <form action="/submit" method="POST">
            <div
                class="g-recaptcha"
                id="captchaFrame"
                data-sitekey="siteKey"
                data-callback="successCallback"
            ></div>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            const ipcRenderer = require('electron').ipcRenderer
            const siteKey = 'data__siteKey'
            const host = 'data__host'

            let element = document.getElementsByClassName('g-recaptcha')[0]
            element.setAttribute('data-sitekey', siteKey)

            function successCallback() {
                const token = grecaptcha.getResponse()
                
                const params = {
                    token: token,
                    host: host
                }

                ipcRenderer.send('sendCaptcha', params)
                grecaptcha.reset()
            }
        </script>
    </body>
</html>
